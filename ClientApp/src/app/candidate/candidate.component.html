<div class="">
    <form class="container" [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
        <div class="col-1 my-5">
            <div class="row">
                <label for="id">ID: </label>
                <input id="id" type="text" formControlName="id">
            </div>
            <div class="row">
                <label for="createdDateTime">Created Date: </label>
                <input id="createdDateTime" type="text" formControlName="createdDateTime">
            </div>
            <div class="row">
                <label for="createdBy">Created By: </label>
                <input id="createdBy" type="text" formControlName="createdBy">
            </div>
        </div>

        <div class="col-1 my-5">
            <div class="row">
                <label for="first-name">First Name: </label>
                <input id="first-name" type="text" formControlName="firstName">
            </div>
            <div class="row">
                <label for="last-name">Last Name: </label>
                <input id="last-name" type="text" formControlName="lastName">
            </div>
            <div class="row">
                <label for="ssn">SSN: </label>
                <input id="ssn" type="text" formControlName="ssn">
            </div>
            <div class="row">
                <label for="dob">DOB: </label>
                <input id="dob" type="text" formControlName="dob">
            </div>
            <div class="row">
                <label for="email">Email: </label>
                <input id="email" type="text" formControlName="email">
            </div>
            <div class="row">
                <label for="desiredJobTitle">Desired Job Title: </label>
                <input id="desiredJobTitle" type="text" formControlName="desiredJobTitle">
            </div>
            <div class="row">
                <label for="status">Status: </label>
                <input id="status" type="text" formControlName="status">
            </div>
        </div>
        <div class="col-1 my-5">
            <div class="row">
                <label for="source1">Source One: </label>
                <input id="source1" type="text" formControlName="source1">
            </div>
            <div class="row">
                <label for="source2">Source Two: </label>
                <input id="source2" type="text" formControlName="source2">
            </div>
            <div class="row">
                <label for="backgroundCheckAuthorizationTimestampET">Background Check Authorization Timestamp ET: </label>
                <input id="backgroundCheckAuthorizationTimestampET" type="text" formControlName="backgroundCheckAuthorizationTimestampET">
            </div>
            <div class="row">
                <label for="backgroundCheckLevel">Background Check Level: </label>
                <input id="backgroundCheckLevel" type="text" formControlName="backgroundCheckLevel">
            </div>
            <div class="row">
                <label for="driversLicenseState">Drivers License State: </label>
                <input id="driversLicenseState" type="text" formControlName="driversLicenseState">
            </div>
            <div class="row">
                <label for="driversLicenseNumber">Drivers License Number: </label>
                <input id="driversLicenseNumber" type="text" formControlName="driversLicenseNumber">
            </div>
        </div>

        <button type="submit" [disabled]="!candidateForm.valid">Submit</button>
    </form>
</div>
