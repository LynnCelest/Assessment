<div class="row mb-3">
    <h3 class="col-sm-2">Test Name</h3>
    <p class="col d-flex justify-content-end">
        Current Time: {{timer.timeLeft}}
    </p>
</div>

<div *ngIf="testState === testStates.StartScreen">
    <button type="button" class="btn btn-primary d-flex align-content-end" *ngIf="testState === testStates.StartScreen" onClick="startTest()">Start</button>
</div>

<form class="container" (ngSubmit)="onSubmit()" *ngIf="testState === testStates.DoTest || testState === testStates.TestFinished">
    <div class="row mb-3" *ngFor="let answer of answers.controls; let i=index">
        <div>
            <img src="{{questions[i].image}}" alt="image-{{ i }}" width="420" height="320">
        </div>
        <label for="test-{{ i }}" class="col-form-label form-label">
            {{questions[i].text}}
        </label>
        <div class="col-sm-8">
            <textarea id="test-{{ i }}" type="text" class="form-control" 
                [formControl]="$any(answer)" maxlength="4000">
            </textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mb-3 float-end" onsubmit="onSubmit()" *ngIf="testState === testStates.DoTest || testState === testStates.TestFinished" [disabled]="!answers.valid || testState === testStates.TestFinished">Submit</button>
</form>

<p-dialog header="Test Finished" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false" [closeOnEscape]="false" [closable]="false">
    <p class="m-0">We will review your answers and reach back out.</p>
</p-dialog>
